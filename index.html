<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTE311 Web Tabanlı Programlama - Ödevler</title>
    <style>
        /* Sayfa arka plan rengi ve yazı tipi */
        body {
            font-family: Arial, sans-serif;
            background-color: #98FF98; /* Mint yeşili arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Başlık stili */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Bağlantı kutularının ana kapsayıcısı */
        .container {
            display: grid;
            gap: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        /* Her bir bağlantının stili */
        .container a {
            text-decoration: none;
            color: #333;
            padding: 15px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            font-weight: bold;
            display: block;
        }

        /* Hover efekti */
        .container a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

</html>
