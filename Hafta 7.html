<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Arka Plan ve Resimler</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .images {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: none; /* Başlangıçta gizli */
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        // Rastgele arka plan renkleri
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Sayfa yenilendiğinde rastgele bir arka plan rengi ayarla
        document.body.style.backgroundColor = getRandomColor();

        // Resimleri göster/gizle fonksiyonları
        function toggleImage(index) {
            const image = document.getElementById(`image${index}`);
            if (image.style.display === 'none' || image.style.display === '') {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        }
    </script>

    <div class="container">
        <h1>Rastgele Arka Plan ve Resim Kontrolü</h1>

        <div class="images">
            <img id="image1" src="image1.jpg" alt="Resim 1">
            <img id="image2" src="image2.jpg" alt="Resim 2">
            <img id="image3" src="image3.jpg" alt="Resim 3">
        </div>

        <div class="buttons">
            <button onclick="toggleImage(1)">Resim 1 Göster/Gizle</button>
            <button onclick="toggleImage(2)">Resim 2 Göster/Gizle</button>
            <button onclick="toggleImage(3)">Resim 3 Göster/Gizle</button>
        </div>
    </div>
</body>
</html>
