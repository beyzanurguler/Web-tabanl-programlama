<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Arka Plan ve Resim Gösterme</title>
    <style>
        /* Body için genel stil */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Sayfa yüksekliğini tam ekran yapar */
            margin: 0;
            transition: background-color 0.5s ease-in-out;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Vertikal olarak ortala */
        }

        /* Resimler ve butonlar için genel stil */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .image {
            display: none;
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Resim 1.jpg" alt="Resim 1" class="image" id="img1">
        <img src="Resim 2.jpg" alt="Resim 2" class="image" id="img2">
        <img src="Resim 3.jpg" alt="Resim 3" class="image" id="img3">
    </div>

    <div class="buttons">
        <button onclick="toggleImage('img1', 'green')">Resim 1 Göster/Gizle</button>
        <button onclick="toggleImage('img2', 'blue')">Resim 2 Göster/Gizle</button>
        <button onclick="toggleImage('img3', 'yellow')">Resim 3 Göster/Gizle</button>
    </div>

    <script>
        // Sayfa yenilendiğinde rastgele bir renk seç ve uygula
        function setRandomBackground() {
            const colors = ['green', 'blue', 'yellow', 'red', 'orange', 'purple', 'pink', 'brown', 'grey', 'lightblue'];
            const randomIndex = Math.floor(Math.random() * colors.length);
            document.body.style.backgroundColor = colors[randomIndex];
        }

        // Belirli bir resmi göster/gizle ve arka plan rengini değiştir
        function toggleImage(id, color) {
            const img = document.getElementById(id);
            if (img.style.display === "none" || img.style.display === "") {
                img.style.display = "block";
                document.body.style.backgroundColor = color;
            } else {
                img.style.display = "none";
            }
        }

        // Sayfa yüklendiğinde rastgele arka plan rengini ayarla
        window.onload = setRandomBackground;
    </script>
</body>
</html>
