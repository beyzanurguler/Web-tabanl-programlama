<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        /* Daha yaratıcı ve özgün sayfa tasarımı */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            color: #4a4a4a;
        }

        h2 {
            font-size: 2rem;
            color: #4a4a4a;
        }

        button {
            background: #ff6347;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        img {
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>My First Web Page</h1>
    <h2>My First Paragraph</h2>

    <!-- Işık açma ve kapama butonları -->
    <button onclick="document.getElementById('resim').src='Işık Resmi Açık.jpeg'">Turn on the light</button>

    <img id="resim" src="Işık Kapalı.jpeg" style="width:100px">

    <button onclick="document.getElementById('resim').src='Işık Resmi Kapalı.jpeg'">Turn off the light</button>

    <script>
        console.log(5 + 6);
    </script>

</body>
</html>
