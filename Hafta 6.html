<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farklı Yüz İfadeli Animasyonlu Emoji Kareler</title>
    <style>
        /* Genel stil */
        body {
            background-color: #e0f7fa; /* Açık mavi renk */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Gözler */
        .eye {
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 30%;
        }
        .eye.left { left: 25%; }
        .eye.right { right: 25%; }

        /* Ağız */
        .mouth {
            width: 30px;
            height: 10px;
            background-color: #000;
            position: absolute;
            bottom: 25%;
        }
        .mouth.smile { border-radius: 0 0 20px 20px; }
        .mouth.frown { border-radius: 20px 20px 0 0; transform: translateY(5px); }
        .mouth.straight { border-radius: 5px; height: 5px; }

        /* Yukarı-aşağı hareket eden, neşeli */
        .move-up-down {
            background-color: #ffeb3b;
            animation: moveUpDown 2s infinite alternate;
        }
        @keyframes moveUpDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        /* Büyüyüp küçülen ve rengi değişen, şaşırmış */
        .scale-color {
            background-color: #ff5722;
            animation: scaleColor 2s infinite alternate;
        }
        @keyframes scaleColor {
            0% {
                transform: scale(1);
                background-color: #ff5722;
            }
            100% {
                transform: scale(1.3);
                background-color: #e91e63;
            }
        }

        /* Transparan değeri artan ve azalan, üzgün */
        .fade {
            background-color: #2196f3;
            animation: fadeInOut 2s infinite alternate;
        }
        @keyframes fadeInOut {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Sağa sola hareket eden, şaşkın */
        .move-left-right {
            background-color: #4caf50;
            animation: moveLeftRight 2s infinite alternate;
        }
        @keyframes moveLeftRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(30px); }
        }

        /* Dönen, mutlu */
        .rotate {
            background-color: #ff9800;
            animation: rotate 2s infinite linear;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Neşeli Yüz -->
        <div class="box move-up-down">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth smile"></div>
        </div>

        <!-- Şaşırmış Yüz -->
        <div class="box scale-color">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth straight"></div>
        </div>

        <!-- Üzgün Yüz -->
        <div class="box fade">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth frown"></div>
        </div>

        <!-- Şaşkın Yüz -->
        <div class="box move-left-right">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth straight"></div>
        </div>

        <!-- Mutlu Yüz -->
        <div class="box rotate">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth smile"></div>
        </div>
    </div>
</body>
</html>
